<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>TRACKSUIT SÃO PAULO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .price {
      font-size: 22px;
      color: #00ff88;
      margin: 10px 0;
      font-weight: bold;
    }
    .descricao {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
      font-style: italic;
    }
    .btn {
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #218838;
    }
    .voltar {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 24px;
      font-size: 16px;

  <script>
    function adicionarAoCarrinho() {

      carrinho.push({ nome: "TRACKSUIT SÃO PAULO", preco: 259.99, imagem: "saopaulo01.png" });

</head>

  <div class="container">
